<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group 1 Finder</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="finder.js" defer></script>
  </head>
  <body>
    <!-- Include Navbar -->
    <div id="navbar"></div>
    <script>
      // Load the navbar from navbar.html
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>

    <div class="container">
      <h1>Group 1 Finder</h1>

      <label for="compareInput">Enter Compare Value (0 < value < 3):</label>
      <div class="input-group">
        <input type="number" id="compareInput" step="0.001" placeholder="Enter a value" required />
        <button onclick="findNearestValue()">Find  Value</button>
      </div>

      <div id="popupMessage" class="popup"></div>

      <h3>Results:</h3>
      <p id="nearestValueOutput">Nearest Retracement Value:</p>
      <p id="projectionValueOutput">Projection Value:</p>
    </div>
  </body>
</html>
