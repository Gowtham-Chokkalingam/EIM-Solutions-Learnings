<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group 2 Finder</title>
    <link rel="stylesheet" href="group2.css" />
    <script src="group2.js" defer></script>
  </head>
  <body>
    <!-- Include Navbar -->
    <div id="navbar"></div>
    <script>
      // Load the navbar from navbar.html
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>

    <div class="container">
      <h1>Group 2 XD Finder</h1>

      <!-- Input and button -->
      <p>Note: AC should be greater than 1</p>
      <div class="input-group">
        <input type="number" id="compareInputXB" step="0.001" placeholder="Enter XB value" required />
        <input type="number" id="compareInputAC" step="0.001" placeholder="Enter AC value" required />
      </div>
      <button onclick="findNearestValue()">Find XD</button>

      <!-- Popup error message -->
      <div id="popupMessage" class="popup">Please enter valid values. XB should be within range, and AC must be greater than 1.</div>

      <!-- Results -->
     
      <p id="nearestValueOutput">Nearest Retracement Value:</p>
      <div id="resultsTable"></div>
      <div id="instructions"></div>
    </div>
  </body>
</html>
